{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>글쓴이</th> <th>제목</th> <th>내용</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td>#</td>
                    <td><a href="/users/{{userId}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/partial}}
{{>base}}
